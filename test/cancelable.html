<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axios CacnelToken</title>
  </head>
  <body>
    <script src="/next-js-core2/dist/next-js-core2.js"></script>
    <script src="/next-content-type/dist/next-content-type.js"></script>
    <script src="/next-stub-singleton/dist/next-stub-singleton.js"></script>
    <script src="/axios/dist/axios.js"></script>
    <script src="/next-axios.js"></script>

    <button id="btn-send">SendAjax</button>
    <button id="btn-cancel">CancelToken</button>
    <script>
      var btnSend = document.getElementById('btn-send');
      var btnCancel = document.getElementById('btn-cancel');
      var http = new nx.Axios();
      var context = {};

      btnSend.onclick = function() {
        console.log('send!');
        http
          .request({
            resource: [context, '_res'],
            url: 'https://api.github.com/users/afeiship'
          })
          .then((res) => {
            console.log('res:->', res.data);
          });
      };

      btnCancel.onclick = function(params) {
        if (context._res.destroy) {
          context._res.destroy('test');
        }
      };
    </script>
  </body>
</html>
